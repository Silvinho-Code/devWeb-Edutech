<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        a {text-decoration: none;}
    </style>

    <!-- JAVASCRIPT Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tarea 5 | Carrusel</title>
</head>

<body>

    <header class="container-fluid bg-info rounded">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link">
              <a href="index.html">
                <i class="bi bi-house-fill"></i> INICIO
              </a>
            </button>
            <button class="nav-link" data-bs-toggle="tab">
              <a href="alertas.html">
                <i class="bi bi-exclamation-triangle-fill"></i> Alertas
              </a>
            </button>
            <button class="nav-link active" data-bs-toggle="tab">
              <a href="carrusel.html">
                <i class="bi bi-chevron-left"><i class="bi bi-images"></i><i class="bi bi-chevron-right"></i></i> Carrusel
              </a>
            </button>
            <button class="nav-link" data-bs-toggle="tab">
              <a href="imagenes.html">
                <i class="bi bi-image-fill"></i> Imágenes
              </a>
            </button>
            <button class="nav-link" data-bs-toggle="tab" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
              <a href="menudesp.html">
                <i class="bi bi-list"></i> Menús desp
              </a>
            </button>
          </div>
        </nav>
      </header>
    
      <hr>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="carousel-item">
                <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Chicago" class="d-block" style="width:100%">
            </div>
            <div class="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container-fluid mt-3">
        <h3>Carousel Example</h3>
        <p>The following example shows how to create a basic carousel with indicators and controls.</p>
    </div>
</body>

</html>
