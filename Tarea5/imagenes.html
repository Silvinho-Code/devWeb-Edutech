<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <!-- JAVASCRIPT Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tarea 5 | Imágenes</title>
</head>
<body>
    <div class="container">
        <h2>Estilos de Imágenes</h2>
        <div class="container-fluid">
            <p>img con bordes redondeados</p>
            <img src="cinqueterre.jpg" class="rounded" alt="Cinque Terre"> 
            <p>img redonda</p>
            <img src="cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre"> 
            <p>img bordeada</p>
            <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre"> 
        </div>
        <div class="container-fluid">
            <p>img a la izquerda</p>
            <img src="paris.jpg" class="float-start">
            <p>img a la derecha</p>
            <img src="paris.jpg" class="float-end"> 
        </div>
        <div class="container-fluid">
            <p>img con margen auto y display block</p>
            <img src="paris.jpg" class="mx-auto d-block"> 
        </div>
        <div class="container-fluid">
            <p>img Responsiva</p>
            <img src="paris.jpg" class="img-fluid"> 
        </div>
    </div>
    <div class="container">
        
    </div>
</body>
</html>
